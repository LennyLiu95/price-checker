<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Price Checker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #fdfdf9;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      padding: 1rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #444;
    }

    .container {
      max-width: 960px;
      margin: 1.5rem auto;
      padding: 1rem;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      color: #555;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    input[type="button"], button, .custom-file-label {
      background-color: #507ea4;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="button"]:hover,
    button:hover,
    .custom-file-label:hover {
      background-color: #3d6c8f;
    }

    .custom-file {
      position: relative;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .custom-file input[type="file"] {
      position: absolute;
      opacity: 0;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .custom-file-label {
      display: inline-block;
      text-align: center;
    }

    .search-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .search-box input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #fff;
      border: 1px solid #e0e0e0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
      color: #555;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Product Price Checker</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>My Notes</h2>
      <textarea id="note" placeholder="Write your notes here..."></textarea>
      <input type="button" value="Save Note" onclick="saveNote()">
    </div>

    <div class="section">
      <h2>Upload Pricelist (.xlsx)</h2>
      <div class="custom-file">
        <label class="custom-file-label">Choose File</label>
        <input type="file" id="fileInput">
      </div>
    </div>

    <div class="section">
      <h2>Search</h2>
      <div class="search-box">
        <input type="text" id="queryInput" placeholder="Enter keywords..." />
        <button id="queryButton">Search</button>
      </div>
    </div>

    <div class="section">
      <h2>Results</h2>
      <table id="dataTable"></table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const queryInput = document.getElementById('queryInput');
    const queryButton = document.getElementById('queryButton');
    const dataTable = document.getElementById('dataTable');

    fileInput.addEventListener('change', handleFileSelect);
    queryButton.addEventListener('click', handleQuery);
    queryInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleQuery();
    });

    let originalData = [];

    function saveNote() {
      const note = document.getElementById("note").value;
      localStorage.setItem("userNote", note);
      alert("Note saved!");
    }

    const savedNote = localStorage.getItem("userNote");
    if (savedNote) {
      document.getElementById("note").value = savedNote;
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = e.target.result;
        const workbook = XLSX.read(data, { type: 'binary' });
        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(worksheet);
        displayData(jsonData);
        originalData = jsonData;
      };
      reader.readAsBinaryString(file);
    }

    function displayData(data) {
      dataTable.innerHTML = '';
      if (!data.length) return;

      const headerRow = dataTable.insertRow();
      for (const key in data[0]) {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      }

      data.forEach((item) => {
        const row = dataTable.insertRow();
        for (const key in item) {
          const cell = row.insertCell();
          if (typeof item[key] === 'number') {
            if (key.toLowerCase().includes('price')) {
              cell.textContent = item[key].toFixed(2);
            } else {
              cell.textContent = item[key];
            }
          } else {
            cell.textContent = item[key];
          }
        }
      });
    }

    function handleQuery() {
      const query = queryInput.value.trim().toLowerCase();
      const keywords = query.split(' ').filter(kw => kw);
      const filteredData = originalData.filter(item => {
        const value = item[Object.keys(item)[0]].toString().toLowerCase();
        return keywords.every(kw => value.includes(kw));
      });
      displayData(filteredData);
    }
  </script>
</body>
</html>
